{% extends "layout.html" %}

{% block style %}
    <style>
        .blog-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .blog-title {
            font-size: 2rem;
            font-weight: bold;
        }
        .blog-body {
            font-size: 1.1rem;
            margin-top: 20px;
        }
    </style>
{% endblock %}

{% block body %}
    <div class="blog-content">
        <img src="{{ blog.coverimage.url }}" alt="{{ blog.title }}" widht="900px" height="600px">
        <h1 class="blog-title">{{ blog.title }}</h1>
        <p><strong>Published on:</strong> {{ blog.created_at }}</p>
        <div class="blog-body">
            <p>{{ blog.body | safe }}</p>
        </div>
    </div>
{% endblock %}
